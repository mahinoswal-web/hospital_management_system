<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Treatment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4 mb-5">
    <div class="d-flex align-items-center mb-4">
        <a href="/doctor/docdashboard" class="btn btn-outline-secondary me-3"><i class="fas fa-arrow-left"></i> Back</a>
        <h2 class="mb-0">Patient Diagnosis</h2>
    </div>
    <div class="card shadow-sm border-0 mb-4 border-start border-primary border-5">
        <div class="card-body">
            <h3 class="text-primary fw-bold" th:text="${patient.fullName}">Patient Name</h3>
            <p class="text-muted mb-0">ID: <span th:text="${patient.patientId}"></span> | Phone: <span th:text="${patient.phone}"></span></p>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-success text-white"><h5 class="mb-0">Medicines</h5></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-4"><li class="list-group-item" th:each="med : ${patient.currentMedications}" th:text="${med}"></li></ul>
                    <form action="/doctor/add-medicine" method="post">
                        <input type="hidden" name="patientId" th:value="${patient.id}">
                        <div class="input-group"><input type="text" name="medicineName" class="form-control" placeholder="Medicine Name" required><button type="submit" class="btn btn-success">Add</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-info text-white"><h5 class="mb-0">Lab Tests</h5></div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-4"><li class="list-group-item" th:each="test : ${patient.assignedTests}" th:text="${test}"></li></ul>
                    <form action="/doctor/book-test" method="post">
                        <input type="hidden" name="patientId" th:value="${patient.id}">
                        <div class="input-group">
                            <select name="testName" class="form-select" required><option value="Blood Test">Blood Test</option><option value="X-Ray">X-Ray</option><option value="MRI">MRI</option></select>
                            <button type="submit" class="btn btn-info text-white">Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
