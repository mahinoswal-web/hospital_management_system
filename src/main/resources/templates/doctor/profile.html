<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Doctor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .profile-header { background: linear-gradient(135deg, #0d6efd, #0a58ca); color: white; padding: 3rem 0; border-radius: 0 0 20px 20px; margin-bottom: -50px; }
        .profile-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .avatar-circle { width: 100px; height: 100px; background-color: #fff; color: #0d6efd; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; border: 4px solid rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/doctor/docdashboard"><i class="fas fa-user-md me-2"></i>Doctor Portal</a>
            <div class="ms-auto">
                <a href="/doctor/docdashboard" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="profile-header text-center">
        <div class="container">
            <div class="d-flex justify-content-center mb-3">
                <div class="avatar-circle">
                    <i class="fas fa-user-md"></i>
                </div>
            </div>
            <h2 class="fw-bold" th:text="${doctor.name}">Dr. John Watson</h2>
            <p class="opacity-75 mb-0" th:text="${doctor.specialization}">Cardiologist</p>
            <span class="badge bg-light text-primary mt-2" th:text="${doctor.doctorId}">DOC-105</span>
        </div>
    </div>

    <div class="container" style="padding-top: 60px; padding-bottom: 60px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card profile-card">
                    <div class="card-body p-5">
                        <h4 class="fw-bold border-bottom pb-3 mb-4 text-primary"><i class="fas fa-info-circle me-2"></i>Professional Details</h4>
                        
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Email Address</label>
                                <div class="fs-5 text-dark"><i class="fas fa-envelope me-2 text-secondary"></i><span th:text="${doctor.email}">doctor@hospital.com</span></div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Contact Number</label>
                                <div class="fs-5 text-dark"><i class="fas fa-phone me-2 text-secondary"></i><span th:text="${doctor.phone}">+1 234 567 890</span></div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Qualification</label>
                                <div class="fs-5 text-dark"><i class="fas fa-graduation-cap me-2 text-secondary"></i><span th:text="${doctor.qualification}">MBBS, MD</span></div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Experience</label>
                                <div class="fs-5 text-dark"><i class="fas fa-briefcase me-2 text-secondary"></i><span th:text="${doctor.experience}">10</span> Years</div>
                            </div>

                            <div class="col-12"><hr class="text-muted"></div>

                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Hospital / Clinic</label>
                                <div class="fs-5 text-dark"><i class="fas fa-hospital me-2 text-secondary"></i><span th:text="${doctor.hospitalName}">City Hospital</span></div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-muted small text-uppercase fw-bold">Consultation Fee</label>
                                <div class="fs-5 text-success fw-bold"><i class="fas fa-tag me-2"></i>$<span th:text="${doctor.consultationFee}">500</span></div>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <a href="/doctor/docdashboard" class="btn btn-primary px-4 py-2 shadow-sm">
                                <i class="fas fa-home me-2"></i> Back to Dashboard
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
