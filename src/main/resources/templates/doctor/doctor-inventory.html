<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inventory - MediPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f0f4f8; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; 
        }
        
        #sidebar { 
            min-height: 100vh; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white; 
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        #sidebar .nav-link { color: rgba(255,255,255,0.8); margin-bottom: 8px; border-radius: 10px; transition: all 0.3s ease; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { background-color: rgba(255,255,255,0.2); color: white; transform: translateX(5px); }

        .top-navbar { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .glass-card { background: #ffffff; border: none; box-shadow: 0 8px 30px rgba(0,0,0,0.05); border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

<input type="hidden" id="hiddenDoctorId" th:value="${displayId}">

<div class="d-flex">
    <div class="d-flex flex-column p-4" id="sidebar" style="width: 280px; position: fixed; height: 100vh; z-index: 1000;">
        <a href="/doctor/docdashboard" class="d-flex align-items-center mb-4 text-white text-decoration-none">
            <div class="bg-white text-primary rounded-circle p-2 me-3 shadow-sm">
                <i class="bi bi-heart-pulse-fill fs-3"></i>
            </div>
            <span class="fs-4 fw-bold">MediPortal</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto mt-2">
            <li><a href="/doctor/docdashboard" class="nav-link px-3 py-2"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a></li>
            <li><a href="/doctor/inventory" class="nav-link active px-3 py-2"><i class="bi bi-capsule me-2"></i> My Inventory</a></li>
            <li><a href="/doctor/profile" class="nav-link px-3 py-2"><i class="bi bi-person-circle me-2"></i> My Profile</a></li>
        </ul>
        <div class="mt-auto">
            <hr class="text-white-50">
            <a href="/login?logout=true" class="btn btn-outline-light w-100 rounded-pill fw-bold mt-2">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </a>
        </div>
    </div>

    <div class="flex-grow-1" style="margin-left: 280px;">
        
        <nav class="navbar top-navbar py-3 px-4 mb-4 sticky-top">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-dark">Personal Prescribing Inventory</h5>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill px-3 py-2 me-3 shadow-sm fs-6" th:text="${displayId}">DOC-000</span>
                    <div class="bg-light rounded-circle d-flex align-items-center justify-content-center border shadow-sm" style="width: 45px; height: 45px;">
                        <i class="bi bi-person-fill fs-4 text-primary"></i>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4 pb-5">
            <div class="card glass-card">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-3 px-4 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-capsule-pill text-primary me-2"></i> My Medicine List</h5>
                    <button type="button" class="btn btn-primary rounded-pill px-4 shadow-sm fw-bold" data-bs-toggle="modal" data-bs-target="#addDocMedModal">
                        <i class="bi bi-plus-lg me-1"></i> Add to My List
                    </button>
                </div>
                <div class="card-body px-4 pb-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle border-top">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3 py-3">Medicine ID</th>
                                    <th class="py-3">Medicine Name</th>
                                    <th class="py-3">Company</th>
                                    <th class="py-3">Custom Dosage</th>
                                    <th class="text-center py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="docMedicineTableBody" class="border-top-0">
                                <tr>
                                    <td colspan="5" class="text-center py-4">Loading your medicines...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addDocMedModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 15px;">
            <div class="modal-header bg-light border-bottom-0 pb-0">
                <h5 class="modal-title fw-bold text-primary"><i class="bi bi-plus-circle-fill me-2"></i>Add to Prescribing List</h5>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="docMedForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">Medicine Name</label>
                        <input type="text" id="medName" class="form-control bg-light border-0" required placeholder="e.g. Paracetamol">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">Company Name</label>
                        <input type="text" id="medCompany" class="form-control bg-light border-0" placeholder="e.g. Cipla, Pfizer">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted text-uppercase">Custom Dosage</label>
                        <input type="text" id="customDosage" class="form-control bg-light border-0" required placeholder="e.g. 500mg, twice a day">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2 shadow-sm">Save to My List</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", loadDoctorMedicines);

    function loadDoctorMedicines() {
        const currentDocId = document.getElementById('hiddenDoctorId').value;
        
        if (!currentDocId || currentDocId === 'null' || currentDocId === '') {
            document.getElementById('docMedicineTableBody').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-danger">Doctor ID not found. Please log in again.</td></tr>';
            return;
        }

        fetch(`/api/doctor-inventory/list/${currentDocId}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('docMedicineTableBody');
                tbody.innerHTML = '';
                
                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">You have no medicines in your personal list.</td></tr>';
                    return;
                }

                data.forEach(med => {
                    const row = `
                        <tr>
                            <td class="ps-3 fw-bold text-primary">
                                <span class="bg-primary bg-opacity-10 rounded px-2 py-1 small">${med.medicineId || 'Pending'}</span>
                            </td>
                            <td class="fw-bold text-dark">${med.medicineName || 'N/A'}</td>
                            <td class="text-muted">${med.companyName || '-'}</td>
                            <td class="text-muted fw-semibold">${med.customDosage || '-'}</td>
                            <td class="text-center">
                                <button onclick="deleteDocMedicine('${med.id}')" class="btn btn-light btn-sm rounded-circle shadow-sm"><i class="bi bi-trash text-danger"></i></button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => console.error("Error loading list:", err));
    }

    document.getElementById('docMedForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        const currentDocId = document.getElementById('hiddenDoctorId').value;
        
        const payload = {
            doctorId: currentDocId,
            medicineName: document.getElementById('medName').value,
            companyName: document.getElementById('medCompany').value, // NEW: Grab company from input
            customDosage: document.getElementById('customDosage').value
        };

        fetch('/api/doctor-inventory/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if(response.ok) {
                const modalElement = document.getElementById('addDocMedModal');
                const modalInstance = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                modalInstance.hide();
                
                document.getElementById('docMedForm').reset();
                loadDoctorMedicines();
            } else {
                alert("Failed to save to your list.");
            }
        })
        .catch(err => console.error("Error saving:", err));
    });

    function deleteDocMedicine(id) {
        if(confirm("Remove this medicine from your personal list?")) {
            fetch(`/api/doctor-inventory/delete/${id}`, { method: 'DELETE' })
                .then(response => {
                    if(response.ok) {
                        loadDoctorMedicines();
                    } else {
                        alert("Failed to delete.");
                    }
                });
        }
    }
</script>
</body>
</html>
