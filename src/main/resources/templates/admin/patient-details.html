<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/doctor/docdashboard"><i class="fas fa-user-md me-2"></i>Doctor Portal</a>
        <div class="ms-auto"><a href="/doctor/docdashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a></div>
    </div>
</nav>

<a th:href="@{'/doctor/rx/createprescription/' + ${patient.id}}" class="btn text-success bg-success-subtle border border-success-subtle shadow-sm fw-bold">
    <i class="fas fa-pen me-2"></i> Write Prescription
</a>
<div class="container py-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card border-0 shadow-sm text-center p-4">
                <h3 class="fw-bold" th:text="${patient.fullName}">Patient Name</h3>
                <p class="text-muted mb-2" th:text="${patient.patientId}">PAT-000</p>
                <div class="mb-3">
                    <span class="badge bg-success" th:text="${patient.condition}">Stable</span>
                </div>
                
                <ul class="list-group list-group-flush text-start small mt-3">
                    <li class="list-group-item">Gender: <strong th:text="${patient.gender}">-</strong></li>
                    <li class="list-group-item">Phone: <strong th:text="${patient.phone}">-</strong></li>
                    <li class="list-group-item">DOB: <strong th:text="${patient.dateOfBirth}">-</strong></li> 
                </ul>

                <div class="d-grid gap-2 mt-3">
                     <a th:href="@{'/doctor/edit-patient/' + ${patient.id}}" class="btn btn-warning text-white shadow-sm">Edit Profile</a>
                     
                     <a th:href="@{'/doctor/print-prescription/' + ${patient.id}}" target="_blank" class="btn btn-dark shadow-sm">
                         <i class="fas fa-print me-2"></i> Print Prescription
                     </a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card border-0 shadow-sm p-4">
                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
                    <h4 class="fw-bold text-primary mb-0">Medical Overview</h4>
                    <a th:href="@{'/doctor/print-prescription/' + ${patient.id}}" target="_blank" class="btn btn-outline-dark btn-sm shadow-sm">
                        <i class="fas fa-print me-2"></i> Print Rx
                    </a>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4"><div class="p-3 bg-danger-subtle rounded"><h6 class="text-danger">Allergies</h6><p th:text="${patient.allergies}">None</p></div></div>
                    <div class="col-md-4"><div class="p-3 bg-warning-subtle rounded"><h6 class="text-warning-emphasis">Chronic</h6><p th:text="${patient.chronicDiseases}">None</p></div></div>
                    <div class="col-md-4"><div class="p-3 bg-success-subtle rounded"><h6 class="text-success">Meds</h6><p th:text="${patient.currentMedications}">None</p></div></div>
                </div>

                <div class="mb-4">
                    <h5 class="fw-bold">Clinical Diagnosis</h5>
                    <textarea class="form-control" rows="3" placeholder="Doctor's notes..."></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-light border-0 p-3">
                            <h6 class="fw-bold">Prescribe Medicine</h6>
                            <form th:action="@{/doctor/add-medicine}" method="post" class="input-group mb-3">
                                <input type="hidden" name="patientId" th:value="${patient.id}">
                                <input type="text" name="medicineName" class="form-control" placeholder="Medicine Name" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </form>
                            <div class="small text-muted">Current: <span th:text="${patient.currentMedications}"></span></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light border-0 p-3">
                            <h6 class="fw-bold">Lab Tests</h6>
                             <form th:action="@{/doctor/book-test}" method="post" class="input-group mb-3">
                                <input type="hidden" name="patientId" th:value="${patient.id}">
                                <input type="text" name="testName" class="form-control" placeholder="Test Name" required>
                                <button class="btn btn-danger" type="submit">Book</button>
                            </form>
                            <div class="small text-muted">Tests: <span th:text="${patient.assignedTests}"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
