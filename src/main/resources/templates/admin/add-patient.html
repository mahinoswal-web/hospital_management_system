<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white"><h4>Add New Patient</h4></div>
                <div class="card-body">
                    <form action="/doctor/save-patient" method="post" th:object="${patient}">
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" th:field="*{phone}" required>
                        </div>
                        <div class="mb-3">
                            <label>Gender</label>
                            <select class="form-control" th:field="*{gender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
