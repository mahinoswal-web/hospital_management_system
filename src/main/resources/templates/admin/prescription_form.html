<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/doctor/docdashboard"><i class="fas fa-user-md me-2"></i>Doctor Portal</a>
        <div class="ms-auto"><a href="/doctor/docdashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a></div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white p-3">
                    <h5 class="mb-0"><i class="fas fa-file-medical me-2"></i>Write Prescription</h5>
                </div>
                <div class="card-body p-4">
                    
                    <div class="alert alert-info border-0 rounded-3 mb-4">
                        <strong th:text="${patient.fullName}">Patient Name</strong> 
                        (ID: <span th:text="${patient.patientId}"></span>)
                    </div>

                    <form th:action="@{/doctor/rx/save}" th:object="${prescription}" method="post">
                        
                        <input type="hidden" th:field="*{patientId}" />
                        <input type="hidden" th:field="*{doctorId}" />
                        <input type="hidden" th:field="*{doctorName}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold text-primary">Diagnosis & Clinical Notes</label>
                            <textarea th:field="*{diagnosis}" class="form-control bg-light" rows="3" placeholder="Enter patient's symptoms and diagnosis..."></textarea>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-success"><i class="fas fa-pills me-2"></i>Medicines</label>
                                <textarea th:field="*{medicineList}" class="form-control bg-success-subtle border-success-subtle" rows="5" placeholder="1. Paracetamol 500mg (1-0-1)&#10;2. Vitamin C"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-danger"><i class="fas fa-vial me-2"></i>Lab Tests</label>
                                <textarea th:field="*{testList}" class="form-control bg-danger-subtle border-danger-subtle" rows="5" placeholder="1. Complete Blood Count&#10;2. X-Ray Chest"></textarea>
                            </div>
                        </div>

                        <div class="text-end border-top pt-3">
                            <a th:href="@{'/doctor/view/' + ${patient.id}}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4 shadow-sm"><i class="fas fa-save me-2"></i>Save Prescription</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
