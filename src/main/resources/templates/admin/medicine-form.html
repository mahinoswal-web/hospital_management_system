<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Form - Hospital Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin"><i class="fas fa-hospital"></i> Hospital Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/admin"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/patients"><i class="fas fa-users"></i> Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/doctors"><i class="fas fa-stethoscope"></i> Doctors</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/clinics"><i class="fas fa-building"></i> Clinics</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/admin/medicines"><i class="fas fa-pills"></i> Medicines</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/tests"><i class="fas fa-flask"></i> Tests</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h2 fw-bold text-primary" th:text="${mode == 'edit' ? 'Edit Medicine' : 'Add New Medicine'}">Action</h1>
                    <a href="/admin/medicines" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to List
                    </a>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form id="medicineForm">
                            <input type="hidden" id="mongoId" th:value="${medicineId}">

                            <h5 class="border-bottom pb-2 mb-3 text-muted"><i class="fas fa-info-circle me-2"></i>Basic Info</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Medicine ID</label>
                                    <input type="text" class="form-control" id="medId" required>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label fw-bold">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Company</label>
                                    <input type="text" class="form-control" id="companyName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="price" step="0.01" required>
                                </div>
                            </div>

                            <h5 class="border-bottom pb-2 mb-3 text-muted"><i class="fas fa-prescription-bottle me-2"></i>Details</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Dosage</label>
                                    <input type="text" class="form-control" id="dosage">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Route</label>
                                    <input type="text" class="form-control" id="route">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Frequency</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="datetime-local" class="form-control" id="expiryDate">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" id="recordStatus">
                                        <option value="ACTIVE">Active</option>
                                        <option value="INACTIVE">Inactive</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Change Allowed</label>
                                    <select class="form-select" id="doctorChangeAllowed">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Instructions</label>
                                    <textarea class="form-control" id="specialInstructions" rows="2"></textarea>
                                </div>
                            </div>

                            <div class="text-end">
                                <button type="submit" class="btn btn-primary px-4">Save Medicine</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/admin/common.js"></script>
    <script>
        const id = document.getElementById('mongoId').value;
        if (id) loadDetails(id);

        async function loadDetails(id) {
            try {
                const res = await axios.get(`/api/medicines/${id}`);
                const m = res.data;
                document.getElementById('medId').value = m.medId || '';
                document.getElementById('name').value = m.name || '';
                document.getElementById('companyName').value = m.companyName || '';
                document.getElementById('price').value = m.price || '';
                document.getElementById('dosage').value = m.dosage || '';
                document.getElementById('route').value = m.route || '';
                document.getElementById('frequency').value = m.frequency || '';
                document.getElementById('recordStatus').value = m.recordStatus || 'ACTIVE';
                document.getElementById('doctorChangeAllowed').value = m.doctorChangeAllowed;
                document.getElementById('specialInstructions').value = m.specialInstructions || '';
                if(m.expiryDate) document.getElementById('expiryDate').value = m.expiryDate.substring(0, 16);
            } catch (e) { alert('Error loading details'); }
        }

        document.getElementById('medicineForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                medId: document.getElementById('medId').value,
                name: document.getElementById('name').value,
                companyName: document.getElementById('companyName').value,
                price: document.getElementById('price').value,
                dosage: document.getElementById('dosage').value,
                route: document.getElementById('route').value,
                frequency: document.getElementById('frequency').value,
                expiryDate: document.getElementById('expiryDate').value || null,
                recordStatus: document.getElementById('recordStatus').value,
                doctorChangeAllowed: document.getElementById('doctorChangeAllowed').value === 'true',
                specialInstructions: document.getElementById('specialInstructions').value
            };
            try {
                if (id) await axios.put(`/api/medicines/${id}`, data);
                else await axios.post('/api/medicines', data);
                window.location.href = '/admin/medicines';
            } catch (e) { alert('Error saving'); }
        });
    </script>
</body>
</html>
