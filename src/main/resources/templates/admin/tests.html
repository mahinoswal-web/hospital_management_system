<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/base :: layout(~{::pageContent}, ~{::customStyle}, ~{::customScript})}">
<head>
    <th:block th:fragment="customStyle">
        <style>
            .status-badge { min-width: 90px; }
            .filter-card { border-left: 4px solid #0d6efd; }
        </style>
    </th:block>
</head>
<body>
    <th:block th:fragment="pageContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold text-primary">Tests Management</h1>
            <a href="/admin/tests/add" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add New Test
            </a>
        </div>

        <div class="card border-0 shadow-sm mb-4 filter-card">
            <div class="card-header bg-light border-bottom">
                <h5 class="mb-0"><i class="fas fa-filter"></i> Search & Filter</h5>
            </div>
            <div class="card-body">
                <form id="filterForm" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="filterTestName" placeholder="Test Name">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id="filterCategory" placeholder="Category">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filterStatus">
                            <option value="">All Statuses</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="filterPrice" placeholder="Max Price">
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-light border-bottom">
                <h5 class="mb-0"><i class="fas fa-list"></i> All Tests</h5>
            </div>
            <div class="table-responsive">
                <table id="testsTable" class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Test Name</th>
                            <th>Category</th>
                            <th>Patient ID</th>
                            <th>Doctor ID</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="testTableBody">
                        <tr class="text-center"><td colspan="7" class="py-4 text-muted">Loading tests...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </th:block>

    <th:block th:fragment="customScript">
        <script>
            // API Endpoint
            const API_URL = '/api/medical_tests';

            document.addEventListener('DOMContentLoaded', () => {
                loadTests();
                
                // Attach Filter Event Listeners
                ['filterTestName', 'filterCategory', 'filterStatus', 'filterPrice'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => loadTests(getFilters()));
                    if(id === 'filterStatus') document.getElementById(id).addEventListener('change', () => loadTests(getFilters()));
                });
            });

            function getFilters() {
                return {
                    testName: document.getElementById('filterTestName').value,
                    category: document.getElementById('filterCategory').value,
                    resultStatus: document.getElementById('filterStatus').value,
                    maxPrice: document.getElementById('filterPrice').value
                };
            }

            async function loadTests(filters = {}) {
                try {
                    // Build Query String
                    const params = new URLSearchParams();
                    Object.keys(filters).forEach(key => {
                        if (filters[key]) params.append(key, filters[key]);
                    });

                    const response = await axios.get(`${API_URL}?${params.toString()}`);
                    renderTable(response.data);
                } catch (error) {
                    console.error('Error loading tests:', error);
                    document.getElementById('testTableBody').innerHTML = 
                        '<tr class="text-center"><td colspan="7" class="text-danger py-3">Error loading data</td></tr>';
                }
            }

            function renderTable(tests) {
                const tbody = document.getElementById('testTableBody');
                if (!tests || tests.length === 0) {
                    tbody.innerHTML = '<tr class="text-center"><td colspan="7" class="py-4 text-muted">No tests found</td></tr>';
                    return;
                }

                tbody.innerHTML = tests.map(t => `
                    <tr>
                        <td class="fw-bold text-dark">${t.testName || 'N/A'}</td>
                        <td><span class="badge bg-light text-dark border">${t.category || 'N/A'}</span></td>
                        <td>${t.patientId || 'N/A'}</td>
                        <td>${t.doctorId || 'N/A'}</td>
                        <td class="fw-bold text-primary">$${t.price ? t.price.toFixed(2) : '0.00'}</td>
                        <td>${getStatusBadge(t.resultStatus)}</td>
                        <td>
                            <a href="/admin/tests/edit/${t.id}" class="btn btn-sm btn-info text-white">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-sm btn-danger ms-1" onclick="deleteTest('${t.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            function getStatusBadge(status) {
                let color = 'secondary';
                if (status === 'Completed') color = 'success';
                if (status === 'Pending') color = 'warning';
                if (status === 'Cancelled') color = 'danger';
                return `<span class="badge bg-${color} status-badge">${status || 'Unknown'}</span>`;
            }

            async function deleteTest(id) {
                if (confirm('Are you sure you want to delete this test?')) {
                    try {
                        await axios.delete(`${API_URL}/${id}`);
                        loadTests(getFilters());
                        // Simple alert using Bootstrap classes if you have an alert container
                        alert('Test deleted successfully');
                    } catch (error) {
                        alert('Error deleting test');
                    }
                }
            }

            function resetFilters() {
                document.getElementById('filterForm').reset();
                loadTests();
            }
        </script>
    </th:block>
</body>
</html>
