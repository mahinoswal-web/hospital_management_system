<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hospital Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="text-primary">Hospital Portal</h3>
            <p class="text-muted">Login to continue</p>
        </div>

        <div class="mb-3">
            <label>Select Role</label>
            <select id="role" class="form-select">
                <option value="DOCTOR">Doctor</option>
                <option value="ADMIN">Admin</option>
                <option value="PATIENT">Patient</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter Phone">
        </div>
        
        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <p id="error-msg" class="text-danger mt-3 text-center" style="display:none;"></p>
    </div>

    <script>
        async function login() {
            const role = document.getElementById("role").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.redirect;
                } else {
                    document.getElementById("error-msg").innerText = data.message || "Login Failed";
                    document.getElementById("error-msg").style.display = "block";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("error-msg").innerText = "Server Error";
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>

</html>
