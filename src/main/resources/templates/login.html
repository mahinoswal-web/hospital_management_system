<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-top: 5px solid #0d6efd;
            border-radius: 10px;
        }
        .brand-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card shadow-lg login-card p-4">
        
        <div class="text-center mb-4">
            <div class="brand-icon mb-2">üè•</div>
            <h3 class="fw-bold text-dark">Clinic Portal</h3>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div id="alertBox" class="alert d-none text-center" role="alert"></div>

        <form id="loginForm">
            
            <div class="mb-3">
                <label for="role" class="form-label fw-bold">Select Role</label>
                <select class="form-select" id="role" required>
                    <option value="" disabled selected>-- Choose your role --</option>
                    <option value="ADMIN">Admin</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="PATIENT">Patient</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your registered phone" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">Log In</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent standard form submission

        const btn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        
        // Disable button to prevent double clicks
        btn.disabled = true;
        btn.innerText = "Authenticating...";
        
        // Hide previous alerts
        alertBox.classList.add('d-none');
        alertBox.classList.remove('alert-danger', 'alert-success');

        // Gather data
        const loginData = {
            role: document.getElementById('role').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value
        };

        // Send JSON to backend
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(result => {
            if (result.status === 200) {
                // Success! Show green message and redirect
                alertBox.innerText = result.body.message;
                alertBox.classList.add('alert-success');
                alertBox.classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = result.body.redirect; // Redirect provided by backend
                }, 1000);
            } else {
                // Failure! Show red error message
                alertBox.innerText = result.body.message || "Login failed. Please try again.";
                alertBox.classList.add('alert-danger');
                alertBox.classList.remove('d-none');
                
                // Reset button
                btn.disabled = false;
                btn.innerText = "Log In";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alertBox.innerText = "A network error occurred. Please try again.";
            alertBox.classList.add('alert-danger');
            alertBox.classList.remove('d-none');
            
            btn.disabled = false;
            btn.innerText = "Log In";
        });
    });
</script>
</body>
</html>
